<ion-app *ngIf="!user_id">
  <ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-chip *ngIf="login_error">{{login_error}}</ion-chip>
      <ion-item>
        <ion-input name="email" type="email" placeholder="Username" [(ngModel)]='penjual_username'>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="password" type="password" placeholder="Password" [(ngModel)]='penjual_password'>
        </ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" (click)='login()'>Login</ion-button>
      <!-- <ion-button type="submit" expand="block" routerLink='/register'>Sign Up</ion-button> -->
      <!-- <ion-label routerLink='/product'> Product List</ion-label> -->
    </ion-card>
  </ion-content>
</ion-app>
