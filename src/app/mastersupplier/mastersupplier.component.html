<ion-app>
  <ion-header slot="fixed">
    <ion-toolbar color="dark">
      <ion-title>Master Supplier</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar style="margin-top:4%" (ionChange)=searchFunction() [(ngModel)]="searchText"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
        refreshingSpinner="circles" refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-item style="overflow-y:scroll!important;" *ngFor="let pr of masterSupplier; let i = index;"
        routerLink='/updatemastersupplier/{{pr.supplier_id}}' ion-long-press (pressed)="handleButtonPress(i)">
        <ion-label>
          <h3>{{pr.supplier_nama}}</h3>
          <p>{{pr.supplier_alamat}}</p>
          <p>{{pr.supplier_telepon}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="/insertnewsupplier">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-app>
