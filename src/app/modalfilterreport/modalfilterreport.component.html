<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Filter Laporan Laba/Rugi</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-label>Start Month - Year</ion-label>
      <ion-datetime displayFormat="MM-YYYY" [(ngModel)]="startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Month - Year</ion-label>
      <ion-datetime displayFormat="MM-YYYY" [(ngModel)]="endDate"></ion-datetime>
    </ion-item>
    <ion-button (click)="confirmation()" expand="block">Confirm</ion-button>
  </ion-content>
</ion-app>
